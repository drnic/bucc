---
- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-alicloud-cpi
    version: 22.0.1
    url: https://github.com/drnic/bosh-alicloud-cpi-release/releases/download/22.0.1/bosh-alicloud-cpi-release-22.0.1.tgz
    sha1: 161e325f8b118ac78145d0ef72c5b4ea86135674

- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    url: http://bosh.oss-cn-hangzhou.aliyuncs.com/light-bosh-stemcell-1018-alicloud-kvm-ubuntu-xenial-go_agent.tgz
    sha1: 7e004713a5eda2f3522631935ade0a08ec055936

# Configure ECS sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    availability_zone: ((zone))
    instance_type: "ecs.c5.large" # 2 vCPU, 4 GiB, us-east-1 $0.081/hr or $22.50 subscription
    instance_name: ((director_name))
    ephemeral_disk: {size: "51_200", category: "cloud_efficiency"}
    system_disk: {size: "51_200", category: "cloud_efficiency"}
    key_pair_name: ((key_pair_name))

- type: replace
  path: /networks/name=default/subnets/0/cloud_properties?
  value:
    vswitch_id: ((vswitch_id))
    security_group_ids: [((security_group_id))]
    internet_charge_type: "PayByTraffic"

# Enable registry job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: registry
    release: bosh

- type: replace
  path: /instance_groups/name=bosh/properties/registry?
  value:
    address: ((internal_ip))
    host: ((internal_ip))
    db: # todo remove
      host: 127.0.0.1
      user: postgres
      password: ((postgres_password))
      database: bosh
      adapter: postgres
    http:
      user: registry
      password: ((registry_password))
      port: 25777
    username: registry
    password: ((registry_password))
    port: 25777

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: alicloud_cpi
    release: bosh-alicloud-cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: alicloud_cpi

- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /instance_groups/name=bosh/properties/alicloud?
  value: &alicloud
    region: ((region))
    availability_zone: ((zone))
    access_key_id: ((access_key_id))
    access_key_secret: ((access_key_secret))

- type: replace
  path: /cloud_provider/properties/alicloud?
  value: *alicloud

- type: replace
  path: /cloud_provider/ssh_tunnel?
  value:
    host: ((internal_ip))
    port: 22
    user: vcap
    private_key: ((private_key))

- type: replace
  path: /variables/-
  value:
    name: registry_password
    type: password

# Replace ntp to China timezone
- type: replace
  path: /instance_groups/name=bosh/properties/ntp?
  value: &ntp
  - server 0.cn.pool.ntp.org
  - server 1.cn.pool.ntp.org
  - server 2.cn.pool.ntp.org
  - server 3.cn.pool.ntp.org

- type: replace
  path: /cloud_provider/properties/ntp?
  value: &ntp
  - server 0.cn.pool.ntp.org
  - server 1.cn.pool.ntp.org
  - server 2.cn.pool.ntp.org
  - server 3.cn.pool.ntp.org
